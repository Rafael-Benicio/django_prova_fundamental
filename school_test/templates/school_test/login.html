<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <form class="d-flex justify-content-center my-5 " action="{% url 'school_test:validate' %}" method="post">
        <div class="w-50 border rounded border-dark p-5">
            <legend >Login de Aluno</legend>
            <fieldset>
                {% csrf_token %}
                {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                {% endif %}
                <div class="form-outline mb-4">
                    <label class="form-label" for="id_student">Id de Estudante: </label>
                    <input class="form-control" id="id_student" type="text" name="id_student" value="{{current_id}}">
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="password">Senha: </label>
                    <input class="form-control" id="password" type="password" name="password" value="{{current_password}}">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </fieldset>
        </div>
     </form>
</body>
</html>
